<!DOCTYPE html>
<html lang="it">
<head>

    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/style.css">

                        <span>La tua libreria</span>
                    </div>
                    <div class="playlist"></div>
                </div>
                <div class="bottom">
                    <div class="download"></div>
                    <div class="profile"></div>
                </div>
            </div>

            <main>
                <div class="upgrade">effettua l'upgrade</div>
                <div class="container">
                    <div class="navbar">
                        <ul>
                            <li>in evidenza</li>

                            <li>generi e mood</li>
                            <li>nuove uscite</li>

                    </div>
                    <div class="row">
                        <div class="col-6 col-md-3 col-lg-2"></div>

                        <div class="col-6 col-md-3 col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-3 col-lg-2"></div>
                        <div class="col-6 col-md-3 col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-3 col-lg-2"></div>
                        <div class="col-6 col-md-3 col-lg-2"></div>
                    </div>
                </div>
            </main>
        </div>

        <div class="bottom"></div>
    </div>
    
</body>
</html>
